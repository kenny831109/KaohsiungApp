stages:
  - develop

variables:
  LANG: "en_US.UTF-8"
  LC_ALL: "en_US.UTF-8"
  GIT_SUBMODULE_STRATEGY: normal
 
before_script:
  - gem install bundler && bundle update
  - gem install cocoapods
 
develop:
  tags:
    - ios
  stage: develop
  script:
    - bundle exec fastlane beta
  environment:
    name: develop